[app:main]
use = egg:matakuliah_api
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = true
pyramid.debug_routematch = true
pyramid.default_locale_name = en
sqlalchemy.url = postgresql://postgres:postgres@localhost:5433/matakuliah_db
tm.manager_hook = pyramid_tm.explicit_manager
retry.attempts = 3

[server:main]
use = egg:waitress#main
listen = localhost:6543

[alembic]
script_location = matakuliah_api/alembic
sqlalchemy.url = %(sqlalchemy.url)s

[loggers]
keys = root, matakuliah_api, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_matakuliah_api]
level = DEBUG
handlers = console
qualname = matakuliah_api

[logger_sqlalchemy]
level = INFO
handlers = console
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
